<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            margin-top: 100px;
            align-items: center;
            height: 50vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 600px;
            height: 200px;
            background-color: #ccc;
            border: 2px solid #000;
            padding: 10px;
        }

        .box1, .box2, .box3 {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            height: 100%;
            text-align: center;
            cursor: pointer;
            flex-direction: column;
            border: 1px solid black;
            background-size: cover; /* Make background image cover the box */
            background-position: center; /* Center the image */
        }

        .box1 {
            background-image: url('C:/Users/anuje/Downloads/Untitled11_20241008131921.png'); /* Background image for Box 1 */
            width: 60%;
        }

        .nested-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .nested-box {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            color: white;
            cursor: pointer;
            height: 100%;
        }

        .nested-box:nth-child(1) {
            background-color: rgba(193, 255, 198, 0.151);
            color: rgb(10, 9, 9);
            font-weight: 900;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; /* Semi-transparent for visibility */
        }

        .nested-box:nth-child(2) {
            background-color: rgba(197, 187, 255, 0.219); /* Semi-transparent for visibility */
            color: rgb(10, 9, 9);
            font-weight: 900;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; /* Semi-transparent for visibility */
        }

        .box2 {
            background-image: url('C:/Users/anuje/Downloads/Untitled14_20241008135018.png'); /* Background image for Box 2 */
            width: 12%;
        }

        .box3 {
            background-image: url('https://via.placeholder.com/200x200/4c90af/FFFFFF?text=Box+3'); /* Background image for Box 3 */
            width: 28%;
        }

        .description-box {
            width: 600px;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none; /* Initially hidden */
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">

    <title>Boxes with Descriptions</title>
</head>
<body>
    <div class="container">
        <div class="box1" onclick="toggleDescription('Description for Box 1')">
            <div class="nested-container">
                <div class="nested-box" onclick="toggleDescription('Description for Nested Box 1-1'); event.stopPropagation();">Pranshu Library 3</div>
                <div class="nested-box" onclick="toggleDescription('Pranshu Library <br> More Info...'); event.stopPropagation();">Pranshu Library 2</div>
            </div>
        </div>
        <div class="box2" onclick="toggleDescription('No WiFi')">Box 2</div>
        <div class="box3" onclick="toggleDescription('Pranshu Library <br> 1234567890 <br> Pranshu Library 5G <br> a2b3#c4d5e6')">Box 3</div>
    </div>

    <div class="description-box" id="descriptionBox"></div>

    <script>
        let currentBox = null; // Track which box is currently selected

        function toggleDescription(descriptionText) {
            const descriptionBox = document.getElementById('descriptionBox');
            
            // If the description is already showing for the current box, hide it
            if (currentBox === descriptionText) {
                descriptionBox.style.display = 'none';
                currentBox = null;
            } else {
                descriptionBox.innerHTML = descriptionText;
                descriptionBox.style.display = 'block';
                currentBox = descriptionText;
            }
        }
    </script>
</body>
</html>
